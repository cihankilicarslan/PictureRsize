<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Resize</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload and Resize an Image</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="file">Select an Image:</label>
            <input type="file" name="file" id="file" accept="image/*" required>
            
            <br><br>
            
            <label for="width">Width (px):</label>
            <input type="number" name="width" id="width" value="300" min="1" required>
            
            <label for="height">Height (px):</label>
            <input type="number" name="height" id="height" value="300" min="1" required>
            
            <br><br>
            
            <button type="submit">Upload and Resize</button>
        </form>

        <!-- Display the resized image if available -->
        {% if filename %}
        <h2>Resized Image:</h2>
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Resized Image">
        {% endif %}
    </div>
</body>
</html>
